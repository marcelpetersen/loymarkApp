<ion-view class="qrcode-view">
    <ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title>    
    <ion-content scroll=true class="qrcode-content text-center" id="viewcontent-QR">
        
        <div class="list card" style="width:80vw; margin:auto !important; top:20px; border-radius:10px;">
            <div class="item text-left item-text-wrap" style="background-color: #eeeeee; color: white !important;">
                <h2 class="qrcode-qrtitle"><strong>Su identificación</strong></h2>  
                <p>Preséntala en los comercios para ganar <strong>pops!</strong></p>
            </div>
            <div class="item item-image" style="background-color:transparent">
                <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{viewdata.CardNumber}}&choe=UTF-8">
            </div>
        </div>

        <div class="item item-clear" style="background-color:transparent; top: 20px;">
            <button class="button button-block button-light welcome-btn profileedit-button" ng-click="ShowBeaconsModal()" style="font-size:20px;">
                Chequéate <i class="ion-android-done"></i>
            </button>
        </div>

        <!-- <div style="top: 20px;">
            <textarea rows="10" cols="40">
                {{scanResult}}
            </textarea>
        </div> -->

    </ion-content>
</ion-view>
