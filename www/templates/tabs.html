<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light" style="margin-top: 1px solid red !important;">

    <!-- Whats New -->
    <ion-tab title="nuevo!" icon-off="icon-star" icon-on="icon-star" href="#/tab/whatsnew">
        <ion-nav-view name="tab-whatsnew"></ion-nav-view>
    </ion-tab>

    <!-- Kenuu Tab -->
    <ion-tab title="mi kenuu" ng-click="MyKenuuTabClicked()" icon-off="icon-user2" icon-on="icon-user2">
        <ion-nav-view name="tab-kenuu"></ion-nav-view>
    </ion-tab>

    <!-- QR Code Tab -->
    <ion-tab class="kenuu-code-tab" title="mi cÃ³digo" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/qrcode" style="font-weight:bold;">
        <ion-nav-view name="tab-qrcode"></ion-nav-view>
    </ion-tab>

    <!-- Search Tab -->
    <ion-tab title="buscar" icon-off="icon-search" icon-on="icon-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="map" icon-off="icon-location" icon-on="icon-location" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

</ion-tabs>
