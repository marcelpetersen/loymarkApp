<ion-view class="commerce-view">
    <ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title>
    <ion-content scroll=true class="commerce-content stores-content gradient-pattern">        
        <div class="item item-avatar item-icon-right commerce-commerceheader stores-header">
            <img class="rewarddet-image" ng-src="http://dev.cis-solutions.com/kenuu/imgs/{{viewdata.selectedReward.EntityImage}}">
            <h4>{{viewdata.selectedReward.EntityName}}</h4>
            <h2><strong>{{viewdata.selectedReward.SubEntityName}}</strong></h2>
            <div class="icon">
                <div class="rewarddet-mybalance-title">Mi Balance</div>
                <div class="rewarddet-mybalance-label text-center">24</div>
                <img src="./img/arlequin.png" class="rewarddet-arlequin">
            </div>
        </div>
        <div class="list stores-list-container">
            <div class="card stores-card" ng-repeat="item in [1,2,3]">
                <div class="item item-text-wrap item-clear" style="padding-top:6px; padding-bottom:6px;">
                    <p class="stores-storename">Nombre de Tienda</p>
                </div>
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-50">
                            <strong><i class="ion-android-time"></i> horario</strong>
                            <p>10:00am - 12:00pm</p>        
                        </div>
                        <div class="col-50">
                            <strong><i class="ion-android-call"></i> teléfono</strong>
                            <p>2525-0000 / 2266-5522</p>        
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col">
                            <strong><i class="ion-android-pin"></i> dirección</strong>
                            <p>servicioalcliente@empresa.com</p>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="stores-bottomseparator"></div>
    </ion-content>
</ion-view>
