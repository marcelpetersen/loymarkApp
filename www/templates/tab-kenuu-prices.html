<ion-view>
    <ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-divider item-icon-left item-icon-right">
                <i class="icon ion-ribbon-a profile-item-icon"></i> 
                Premios Disponibles
                <i class="icon ion-android-more-horizontal profile-item-icon" ng-click="ShowSideMenu()"></i> 
            </div>
            <a ng-repeat="reward in viewdata.rewards" class="item item-thumbnail-left item-reward item-text-wrap" ng-click="OpenRewardDetail(reward)">
                <img 
                    class="rewards-img" 
                    ng-src="http://dev.cis-solutions.com/kenuu/imgs/{{reward.EntityImage}}"
                    alt="">
                <h2>{{reward.Name}}</h2>
                <div>{{reward.Description}}</div>
                <div class="row">
                    <div class="col-30">
                        <div class="reward-points-req text-center"><strong>requeridos: </strong>{{reward.Points}}</div>
                    </div>
                    <div class="col-30">
                        <div class="reward-points-av text-center">
                            <strong>disponibles: </strong>{{viewdata.user.PointsAvailable}}
                        </div>
                    </div>
                    <div class="col-20">
                        <div class="reward-reached text-left" ng-show="reward.Points <= viewdata.user.PointsAvailable">
                            <i class="icon ion-ribbon-a"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div style="height:36px;"></div>
    </ion-content>
    
    <!-- Side Menu -->
    <div class="reward-sidemenu reward-sidemenu-hidden text-center">
        <div class="button button-clear reward-sidemenu-button" style="margin-top:43px; height:38px !important;" ng-click="HideSideMenu()"><i class="icon ion-android-close"></i></div>
        <div class="list">
            <div class="item item-clear reward-sidemenu-item">
                <p style="position:relative; top:4px;">Todos</p>
            </div>
            <div class="item item-clear reward-sidemenu-item">
                <i class="icon ion-ribbon-a reward-sidemenu-icon"></i>
            </div>
        </div>
    </div>

    <!-- Iconography Section -->
    <div class="reward-iconography">
        <div class="item">
            <span><i class="icon ion-ribbon-a reward-reached"></i></span> 
            <span class="reward-iconography-label">Premio canjeable!</span>
        </div>
    </div>
</ion-view>
