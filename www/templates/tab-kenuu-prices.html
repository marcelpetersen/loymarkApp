<ion-view view-title="premios disponibles">
    <ion-content class="">
        <div class="list">
            <a ng-repeat="reward in viewdata.rewards" class="item item-thumbnail-left item-icon-right" href="#">
                <img ng-src="http://dev.cis-solutions.com/kenuu/imgs/{{reward.EntityImage}}">
                <h2>{{reward.Name}}</h2>
                <p>{{reward.Description}}</p>
                <h2>({{reward.Points}}/{{viewdata.user.PointsAvailable}})</h2>
                <i class="icon ion-chevron-right gray-text"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
