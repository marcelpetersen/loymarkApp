<ion-view cache-view="true">
	<ion-nav-title>
		<img src="img/kenuulogo.png" alt="" class="top-bar-logo">
	</ion-nav-title>
	<ion-content>
		<div class="item-input-inset nearme-search-item">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" ng-model="viewdata.searchText" placeholder="Buscar">
			</label>
			<button class="button button-clear" ng-click="ClearSearch()">
				<i class="icon ion-ios-close-outline"></i>
			</button>
		</div>
		<ul class="list">
		    <li class="item item-icon-left nearme-commerce-item" ng-repeat="item in viewdata.searchResults | filter:{Type:'C'}" ng-click="OpenCommerce(item)">
		    	<i class="icon">
		    		<img class="nearme-commerce-avatar" src="{{GetAvatarImage(item.Image)}}">
		    	</i>
		    	<div class="row">
		    		<div class="col">
		    			<p class="nearme-commerce-name">{{item.Name}}</p>
		    		</div>
		    	</div>		    	
		    	<div class="row">
		    		<div class="col col-50 nearme-commerce-sublabel"><i class="icon-tag"></i> Prueba</div>
		    		<div class="col col-50 text-center nearme-commerce-sublabel"><i class="icon-location"></i> Prueba</div>
		    	</div>
		    </li>
		</ul>
	</ion-content>		
</ion-view>
