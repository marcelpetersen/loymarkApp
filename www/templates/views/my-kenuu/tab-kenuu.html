<ion-view id="viewKenuu" style="display:none">
	<!-- <ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title> -->	
	<ion-nav-buttons side="right">
		<button class="button button-clear topbar-setupicon" ng-class="getMenuIcon()" ng-click="ShowSetupView()">
		</button>
	</ion-nav-buttons>	
	<ion-content id="mykenuu-content" scroll=true> 
		<ion-refresher
			pulling-text="Deslice para refrescar..."
			on-refresh="doRefresh()">
		</ion-refresher> 	

		<div class="item item-text-wrap text-center storedetail-header">
			<div class="storedetail-header-image-wrapper">
				<img class="storedetail-header-image" src="./img/fondociudad.png">
			</div>		
			<div class="storedetail-nameavatar-container">
				<div class="row">
					<div class="col col-70">
						<div class="storedetail-nameavatar-namescontainer">
							<h2>{{viewdata.user.FirstName}} {{viewdata.user.LastName}}</h2>
							<p ng-bind="viewdata.user.Email"></p>							
						</div>						
					</div>
					<div class="col col-30 text-right">
						<img class="commercewr-avatar" src="{{viewdata.user.AvatarMobile}}" ng-click="ChangeProfilePic()">	
					</div>
				</div>
			</div>					
		</div>

		<div class="row storedetail-topbtn-row">
			<div class="col text-center storedetail-top-btn storedetail-top-btn1" ng-click="GoToProfile()">
				<div class="row">
					<div class="col col-80 storedetail-top-btn-label"><p>Editar Perfil</p></div>
					<div class="col col-20 storedetail-top-btn-icon"><i class="ion-edit"></i></div>
				</div>
			</div>
			<div style="width:7px; background-color:#92318A"></div>
			<a class="col text-center storedetail-top-btn storedetail-top-btn2" href="#/tab/kenuu/activity">
				<div class="row">
					<div class="col col-80 storedetail-top-btn-label"><p>Historial</p></div>
					<div class="col col-20 storedetail-top-btn-icon"><i class="icon-history"></i></div>
				</div>
			</a>
		</div>

		<div class="item text-center mykenuu-membersince">
			<p>MIEMBRO DESDE:</p>
			<h2 ng-bind="gDate(viewdata.user.CreateDate)"></h2>
		</div>

		<div id="favcommerces-list" class="list">
            <div class="item item-divider item-text-wrap mykenuu-commercetitle">
                <p>Mis Comercios</p>
            </div>
            <div class="item text-center favcommerces-nocommerce-item" ng-show="viewdata.commerces == undefined">
            	No ha visitado ningún comercio todavía
            </div>
            <div class="item item-icon-right item-text-wrap" ng-repeat="commerce in viewdata.commerces | orderBy:'TotalVisits'" ng-click="GoToCommerce(commerce)">                                
                <div>
	                <p><strong class="activity-commerce-name">{{commerce.Name}}</strong></p>  

	                <div class="row favcommerce-balancerow">
	                	<div class="col favcommerce-balancecell">                		
	                		<small class="textgrey-text">Visitas:</small>
	                    	<strong class="favcommerce-visits">{{commerce.TotalVisits}}</strong>                     	
	                	</div>
	                	<div class="col favcommerce-balancecell">
	                		<small class="textgrey-text">Pops:</small>
	                		<strong class="favcommerce-visits">{{commerce.PointsAvailable}}</strong> 
	                	</div>
	                </div>
                </div>

                <i class="icon mykenuu-commerceavatar-container">
                	<img class="mykenuu-commerceavatar" ng-src="{{GetCommerceImage(commerce.Image)}}">	
                </i>
            </div>
        </div>
		<div class="bottomspacer"></div>
	</ion-content>
</ion-view>

<ion-view id="viewKenuuError" style="display:none">
	<ion-nav-title>
		<img src="img/kenuulogo.png" alt="" class="top-bar-logo">
	</ion-nav-title>	
	<ion-content class="search-content" scroll=false>
		<div class="card" style="border: 1px solid #ddd">
			<div class="item item-text-wrap text-center" style="border:0;">
				<p style="padding-top:30px;">Oops, no se puede traer su información...</p>
			</div>
			<div class="item text-center" style="border:0;">
				<img src="./img/nofound.png" style="width:100px; height:auto;">
			</div>
			<div style="padding-bottom:30px;"></div>
		</div>
		
		<div class="item item-clear text-center" style="background-color:transparent;" ng-click="ReloadData()">
			<button class="button button-block button-light icon-right ion-refresh welcome-btn profileedit-button">
				<p class="mykenuu-tryagainbtn">Intentarlo de nuevo</p>
			</button>
		</div>
	</ion-content>
</ion-view>
