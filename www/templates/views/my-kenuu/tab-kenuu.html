<ion-view id="viewKenuu" style="display:none">	
	<ion-nav-title>
		<img src="img/kenuulogo.png" alt="" class="top-bar-logo">
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-clear icon-params topbar-setupicon" ng-click="ShowSetupView()">
		</button>
	</ion-nav-buttons>	
	<ion-content scroll=true>  		
		<div class="row profile-avatar-container">
			<div class="col-20 text-center profile-avatar-div">
				<img ng-src="{{viewdata.user.Avatar}}" class="profile-avatar" ng-click="ChangeProfilePic()">
			</div>
			<div class="col-70">
				<h4>{{viewdata.user.FirstName}} {{viewdata.user.LastName}}</h4>					
				<p ng-bind="viewdata.user.Email"></p>
				<!-- <p>Avatar -> "{{viewdata.user.Avatar}}"</p>
				<p>Genero -> "{{viewdata.gender}}"</p> -->
				<button class="button button-small button-calm profile-btn" ng-click="GoToProfile()">Mi Info</button>	
			</div>
		</div>

		<a class="item item-icon-left item-icon-right item-text-wrap" href="#/tab/kenuu/activity">
			<i class="icon icon-history profile-item-icon"></i>
			<div class="profile-item-title">mi actividad reciente</div>
			<div>consulte sus últimos movimientos</div>
			<!-- <i class="icon ion-android-arrow-forward back-btn"></i> -->
			<i class="icon ion-android-more-horizontal back-btn"></i>			
		</a>

		<div id="favcommerces-list" class="list">
            <div class="item item-divider">
                <p><strong>Mis Comercios:</strong></p>
            </div>
            <div class="item item-avatar item-text-wrap item-icon-right activity-activityitem" ng-repeat="commerce in viewdata.commerces | orderBy:'TotalVisits'" ng-click="GoToCommerce(commerce)">                
                <img ng-src="{{GetCommerceImage(commerce.Image)}}">
                <p><strong class="activity-commerce-name">{{commerce.Name}}</strong></p>                
                <i class="icon icon-location activity-checkin"></i>
                <h3 class="favcommerce-lastvisit-label" style="margin-left:-10px;">
                    <small class="textgrey-text">visitas:</small>
                    <strong class="favcommerce-visits">{{commerce.TotalVisits}}</strong> 
                </h3>
            </div>            
        </div>
		<div class="bottomspacer"></div>
	</ion-content>
</ion-view>

<ion-view id="viewKenuuError" style="display:none">
	<ion-nav-title>
			<img src="img/kenuulogo.png" alt="" class="top-bar-logo">
	</ion-nav-title>	
	<ion-content class="search-content" scroll=false>
		<div class="item item-wrap-text item-clear text-center" style="background-color:transparent;">
			<!-- <img class="icon" src="./img/empty.png"> -->
			<p style="margin-left:10px;">Oops, no se puede traer su información...</p>	
		</div>
		<div class="item item-clear text-center" style="background-color:transparent;" ng-click="ReloadData()">
			<i class="ion-ios-refresh-empty" style="font-size:40px;"></i>
		</div>
	</ion-content>
</ion-view>
