<ion-view>
    <!-- <ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title> -->
    <ion-content overflow-scroll="true">
    	<div class="list">        	
        	<div class="item item-input-inset commercewrstores-search-item">
				<label class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input type="search" ng-model="viewdata.searchtext" placeholder="Buscar">
				</label>
				<button class="button button-clear" ng-show="viewdata.searchtext.length > 0" style="font-size:25px; width:40px; min-width:40px !important;" ng-click="ClearSearch()">
					<i class="ion-ios-close-empty"></i>
				</button>
			</div>
        	<div class="item item-text-wrap commercewrstores-store-item" ng-repeat="item in viewdata.stores | filter:{Name:viewdata.searchtext}">
        		<strong><p class="commercewrstores-store-name" ng-bind="item.Name"></p></strong>
        		<div style="margin-left:5px; margin-right:5px; margin-top:5px;">
					<p><strong>Dirección</strong></p>		
					<p ng-bind="item.Address"></p>
				</div>


        		<div class="row">
        			<div class="col-50">
        				<p><strong>Horario</strong></p>
        			</div>
        			<div class="col-50">
        				<p><strong>Teléfono</strong></p>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-50">
        				<p>
        					<span ng-bind="TimeToAMPM(item.OpeningHours.substr(0,5))"></span> a <span ng-bind="TimeToAMPM(item.ClosingHours.substr(0,5))"></span>
        				</p>
        			</div>
        			<div class="col-50">
        				<p ng-bind="item.Phone"></p>
        			</div>
        		</div>
                <div class="row text-center" style="width:100vw; padding: 0;">
                    <div class="col text-center">
                        <button class="button button-block button-light commercewrstores-gobtn" ng-click="GoToAddress(item.LocationLatitude, item.LocationLongitude)">¿Cómo llegar?</button>
                    </div>
                    <div class="col text-center">
                        <button class="button button-block button-light commercewrstores-gobtn" style="width:115px;" ng-click="OpenStore(item)">Ver</button>
                    </div>
                </div>
        		
        	</div>
        </div>
    </ion-content>
</ion-view>
