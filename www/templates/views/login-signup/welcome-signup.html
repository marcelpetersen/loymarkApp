<ion-view id="viewWelcome" class="welcome-view">
	<ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title>
	<ion-content id="signup-password" scroll="false" class="welcome-content" overflow-scroll="true">
		<!-- <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)"> -->
			<form name="signUpPwdForm" novalidate ng-submit="DoSignUp()">
				<div class="text-left" style="padding-left:30px; padding-right:30px; margin-top: 30px;">
					<label class="item clear-item item-input item-stacked-label" style="width:80vw;">
						<span class="input-label" style="font-size:20px;">
							Ingrese su Contraseña
							<span ng-show="signUpPwdForm.signUpPassword.$error.required"><i class="ion-ios-medical" style="font-size:20px; color: red;"></i></span>
						</span>
						<input name="signUpPassword" class="kenuu-input" type="{{inputType}}" placeholder="contraseña" ng-model="viewdata.signup.password">
					</label>
					<label class="item clear-item item-input item-stacked-label" style="width:80vw;">
						<span class="input-label" style="font-size:20px;">
							Confirme su Contraseña
							<span ng-show="signUpPwdForm.signUpPasswordConfirm.$error.required"><i class="ion-ios-medical" style="font-size:20px; color: red;"></i></span>
						</span>
						<input name="signUpPasswordConfirm" class="kenuu-input" type="{{inputType}}" placeholder="contraseña" ng-model="viewdata.signup.password_confirm">
					</label>

					<li class="item item-checkbox item-clear" style="background-color:transparent; margin-top:8px;">
						<label class="checkbox">
						<input ng-model="passwordCheckbox" ng-click="hideShowPassword()" type="checkbox">
						</label>
						<label class="login-showhidepassword-label" for="checkbox" ng-if="passwordCheckbox">Ocultar Contraseña</label>
						<label class="login-showhidepassword-label" for="checkbox" ng-if="!passwordCheckbox">Mostrar Contraseña</label> 
					</li>

					<p class="welcome-login-pwdmessage">
						Debe contener como mínimo 8 caracteres y no se permiten espacios en blanco. Ejm: abcdefgh
					</p>
				</div>
				<div class="item welcome-item text-center">
					<button class="button button-block button-light welcome-btn">Enviar</button>
				</div>
			</form>
		<!-- </ion-slide-box> -->

		<div class="md-modal md-effect-7" id="modal-msgbox-signup">
			<div class="md-content">
				<h3>{{viewdata.msgbox.title}}</h3>
				<div>
					<p>{{viewdata.msgbox.message}}</p>
					<button class="md-close">{{viewdata.msgbox.buttontext}}</button>
				</div>
			</div>
		</div>

		<div class="md-modal md-effect-7" id="modal-msgbox-signup-ok">
			<div class="md-content">
				<h3>{{viewdata.msgbox.title}}</h3>
				<div>
					<p>{{viewdata.msgbox.message}}</p>
				</div>
			</div>
		</div>

		<div class="md-overlay"></div><!-- the overlay element -->
	</ion-content>		
</ion-view>
