<ion-view id="viewWelcome" class="welcome-view">
	<ion-nav-title>
        <img src="img/kenuulogo.png" alt="" class="top-bar-logo">
    </ion-nav-title>
	<ion-content id="welcome-content" scroll="false" class="welcome-content" overflow-scroll="true">

		<div class="item clear-item text-center welcome-main-title" style="margin-top:10px;">
			<p class="welcome-title">¡¡Empecemos, es <strong>fácil</strong>!!</p>
		</div>
		<form name="loginForm" novalidate ng-submit="DoEmailSignUp()">
			<div class="text-center">
				<i class="icon-mail" style="color:white; font-size:60px;"></i>
			</div>
			<div class="text-left" style="padding-left:30px; padding-right:30px;">											
				<label class="item clear-item item-input item-stacked-label" style="width:80vw;">
					<span class="input-label" style="font-size:18px;">
						Ingrese su correo electrónico
						<span ng-show="loginForm.emailInput.$error.required"><i class="ion-ios-medical" style="font-size:20px; color: red;"></i></span>						
					</span>
					<div>
						<span class="error" ng-show="loginForm.emailInput.$error.email"><span class="ion-alert" style="font-size:10px; color: red;"> incorrecto</span></span>
					</div>
					<input class="kenuu-input" name="emailInput" type="email" placeholder="su.nombre@correo.com" validate-email ng-model="viewdata.login.email" required>
				</label>
			</div>
			<div class="item welcome-item text-center">
				<button class="button button-block button-light welcome-btn">Enviar</button>
			</div>
		</form>
		
		<div class="md-modal md-effect-7" id="modal-welcomev-msgbox">
			<div class="md-content">
				<h3>{{viewdata.msgbox.title}}</h3>
				<div>
					<p>{{viewdata.msgbox.message}}</p>
					<button class="md-close">{{viewdata.msgbox.buttontext}}</button>
				</div>
			</div>
		</div>
		<div class="md-overlay"></div><!-- the overlay element -->

	</ion-content>
</ion-view>
