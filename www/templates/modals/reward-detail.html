	<ion-content class="reward-detail-content">
		<div class="list">

			<div class="item reward-detail-image-container text-center item-text-wrap">
				<div class="reward-detail-image-wrapper">
					<img class="reward-detail-image" ng-src="{{GetRewardImage(viewdata.selectedreward.Image)}}">
				</div>
							
				<div class="reward-detail-overlay"> 
				</div>

				<div class="reward-detail-label-container">
					<div class="row reward-detail-row">
						<div class="col col-20 reward-detail-span1 text-center">
							<div class="reward-detail-points-bubble">
								<strong ng-bind="viewdata.selectedreward.Points"></strong>
							</div>	
						</div>
						<div class="col col-80 reward-detail-span2">
							<p class="reward-detail-label" ng-bind="viewdata.selectedreward.Name.toUpperCase()"></p>
							<p class="reward-detail-sublabel" ng-bind="viewdata.selectedreward.Description"></p>
						</div>
					</div>
				</div>

				<div class="reward-detail-close-btn" ng-click="CloseRewardDetailModal()">
					<i class="icon ion-close-round"></i>
				</div>
			</div>
			<div class="item item-text-wrap reward-detail-baseitem item-icon-right reward-detail-header-item">
			</div>
			
			<div class="item item-text-wrap reward-detail-baseitem" ng-show="RewardDetailDatesAvailable(viewdata.selectedreward.ValidFrom, viewdata.selectedreward.ValidUntil)">
				<strong class="reward-detail-title">Vigencia</strong>
				<p class="reward-detail-validity">
				<span ng-bind="gDate(viewdata.selectedreward.ValidFrom)"></span>
				<span> - </span>
				<span ng-bind="gDate(viewdata.selectedreward.ValidUntil)"></span>
				</p>
				<br>
				<strong class="reward-detail-title">Horario</strong>
				<p class="reward-detail-validity">
				<span ng-bind="gTime(viewdata.selectedreward.InitialHour, viewdata.selectedreward.EndingHour)"></span>
				</p>
			</div>
			<div class="item item-text-wrap reward-detail-baseitem">
				<strong class="reward-detail-title">Descripción</strong>
				<p ng-bind="viewdata.selectedreward.Description"></p>
			</div>
			<div class="item item-text-wrap reward-detail-baseitem">
				<strong class="reward-detail-title">Instrucciones</strong>
				<p ng-bind="viewdata.selectedreward.Instructions"></p>
			</div>
			<div class="item item-text-wrap reward-detail-baseitem">
				<strong class="reward-detail-title">Términos y Condiciones</strong>
				<p ng-bind="viewdata.selectedreward.TermsAndConditions"></p>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
