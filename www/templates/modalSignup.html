<ion-modal-view>
	<ion-header-bar class="bar bar-light">
		<h1 class="title"><strong>Contraseña</strong></h1>
		<button class="button button-clear setupview-closebtn" ng-click="CloseModal()"><i class="ion-ios-close-outline"></i></button>	
	</ion-header-bar>
	<ion-content class="welcome-view">
		<form ng-submit="SignUp()">
			<div class="text-left" style="padding-left:30px; padding-right:30px; margin-top: 30px;">
				<label class="item clear-item item-input item-stacked-label" style="width:80vw;">
					<span class="input-label" style="font-size:20px;">Ingresa tu Password <span ng-show="viewdata.signup.email_invalid"><i class="ion-android-warning" style="font-size:25px; color: red;"></i> requerido</span></span>
					<input class="kenuu-input" type="password" placeholder="contraseña" ng-model="viewdata.signup.password">
				</label>
				<label class="item clear-item item-input item-stacked-label" style="width:80vw;">
					<span class="input-label" style="font-size:20px;">Confirma tu Password <span ng-show="viewdata.signup.password_confirm_invalid"><i class="ion-android-warning" style="font-size:25px; color: red;"></i> requerido</span></span>
					<input class="kenuu-input" type="password" placeholder="confirmación" ng-model="viewdata.signup.password_confirm">
				</label>
			</div>
			<div class="item welcome-item text-center">
				<button class="button button-block button-light welcome-btn">Enviar</button>
			</div>
		</form>	
	</ion-content>
</ion-modal-view>
